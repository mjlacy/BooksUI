<div class='container'><br>
  <form class='well form-horizontal'>
    <h2 align='center'>Are you sure you want to delete {{book.title}}?</h2><br>
    <div class="form-group" style='text-align: center; align-content: center'>
      <div class="buttons">
        <button pButton class="ui-button-danger" label="Yes" style="margin-right: 1%" (click)="deleteBook()" type="submit"></button>
        <button pButton class="ui-button-warning" label="No" (click)="goHome()" type="button"></button>
      </div>
    </div>
  </form>
</div>

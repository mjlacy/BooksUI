<div class="container"><br>
  <form (ngSubmit)="onSubmit()" #addForm="ngForm">
    <div class="form-group">
      <label for="bookId">Book Id. Number</label>
      <input type="number" class="form-control" id="bookId" required [(ngModel)]="book.bookId" name="bookId" #bookId="ngModel">
      <div [hidden]="bookId.valid || bookId.pristine" class="alert alert-danger">Book Id is required.</div>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title" #title="ngModel">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Title is required.</div>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author" #author="ngModel">
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">Author is required.</div>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" class="form-control" id="year" required [(ngModel)]="book.year" name="year" #year="ngModel">
      <div [hidden]="year.valid || year.pristine" class="alert alert-danger">Year is required.</div>
    </div>
    <button pButton [disabled]="addForm.invalid" class="ui-button-success" label="Submit" type="submit"></button>
  </form>
</div>
